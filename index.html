<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Planejamento e Gestão de PCAs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Planejamento e Gestão de PCAs</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" id="home-link"><i class="fas fa-home"></i> Início</a></li>
            <li><a href="#" id="cadastro-link"><i class="fas fa-plus-circle"></i> Cadastrar PCA</a></li>
            <li><a href="#" id="consulta-link"><i class="fas fa-search"></i> Consultar PCAs</a></li>
            <li><a href="#" id="relatorios-link"><i class="fas fa-chart-line"></i> Relatórios</a></li>
        </ul>
    </nav>
    <main>
        <section id="content">
            <h2>Bem-vindo ao Sistema de Planejamento e Gestão de PCAs</h2>
            <p>Utilize o menu acima para navegar pelo sistema.</p>

            <section id="cadastro-pca" style="display:none;">
                <h2>Cadastrar PCA</h2>
                <form id="pca-form">
                    <label for="nome">Nome do PCA:</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" required></textarea>
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>
                    <button type="submit">Cadastrar</button>
                </form>
            </section>

            <section id="consulta-pca" style="display:none;">
                <h2>Consultar PCAs</h2>
                <div id="pca-list"></div>
            </section>

            <section id="relatorios" style="display:none;">
                <h2>Relatórios</h2>
                <button id="generate-report">Gerar Relatório</button>
                <div id="report-output"></div>
            </section>
        </section>
    </main>
    <footer>
        <p>© 2024 Tribunal de Justiça de Rondônia</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
